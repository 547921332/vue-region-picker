<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./github-style.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
</style>
</head>
<body class="markdown-body">
  <h1>vue-region-picker</h1>
  <div v-text="address | json"></div>
  <region-picker
    :province.sync="address.province"
    :city.sync="address.city"
    :district.sync="address.district">
    <span slot="province">省份</span>
    <span slot="city">城市</span>
    <span slot="district">地区</span>
  </region-picker>
</body>
<script src="/dist/build.js"></script>
</html>
